<body id="document-body">
  <div id="WEBGLcontainer"></div>
  <div id="joystick-wrapper"></div>
  <div class="fadeOutDiv preload-overlay" id="preload-overlay">
    <div class="start-page-content-div fadeOutDiv">
      <h1 class="postload start-page-text interactive-site-text fadeOutDiv">这是一个3D交互网站！</h1>
      <h1 id="appDirections" class="start-page-text joystick-directions-text postload fadeOutDiv">使用箭头键移动球.</h1>
      <button id="start-button" class="postload fadeOutDiv">开始</button>
    </div>
    <div class="trinity-rings-spinner preload">
      <div class="circle preload"></div>
      <div class="circle preload"></div>
      <div class="circle preload"></div>
    </div>
    <div class="loading-text-div preload">Loading<span class="loader__dot">.</span><span
        class="loader__dot">.</span><span class="loader__dot">.</span></div>
    <div id="tooltip"></div>
    <script type="x-shader/x-vertex" id="vertexShader">

      varying vec3 vWorldPosition;

      void main() {

      	vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
      	vWorldPosition = worldPosition.xyz;

      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

      uniform vec3 topColor;
      uniform vec3 bottomColor;
      uniform float offset;
      uniform float exponent;

      varying vec3 vWorldPosition;

      void main() {

      	float h = normalize( vWorldPosition + offset ).y;
      	gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

      }
    </script>

    <script src="build/app.bundle.js"></script>
</body>
